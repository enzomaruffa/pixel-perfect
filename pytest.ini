[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config --cov=src --cov-report=term-missing --cov-report=html:htmlcov
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    performance: marks tests as performance benchmarks (deselect with '-m "not performance"')
    visual: marks tests as visual regression tests (deselect with '-m "not visual"')
    slow: marks tests as slow-running (deselect with '-m "not slow"')

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout settings
timeout = 300
timeout_method = thread
